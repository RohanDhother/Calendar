{% extends "racing_calendar/base.html" %}
{% load static %}

{% block context %}
<div id="app">
<!-- The current time and the next event that will occur -->
<div class='text-center m-4 p-3'>
<h3>Next</h3>
<b><h2>[[ time ]]</h2>
<h3>[[ nextEvent ]]</h3></b>
</div>
<!-- Calendar of the next few days of events -->
<div id="calendar" class="row align-items-center" v-for="(x, i) in numDays">
  <div class='text-center col m-4 p-3'>
    <table class="table table-responsive">
      <thead>
        <th colspan="2" v-if="days[i].length>0">[[ days[i][0].date.split("(")[0] ]]</th>
      </thead>
      <tr v-for="(event, y) in days[i]" class="w-auto">
        <td>[[ days[i][y].name ]]</td>
        <td>[[ days[i][y].time ]]</td>
      </tr>
    </table>
  </div>
</div>
</div>
{% endblock %}
{% block footer %}
<!-- The date and time are diplayed on the footer of every page -->
<div class="container">
<div class="row">
<div id="date"class="col-auto me-auto"></div>
<div id="time" class="col-auto "></div>
</div>
</div>
{% endblock %}
{% block scripts %}
<script>
let myApp = Vue.createApp({
  delimiters: ["[[", "]]"],
  data() {
    return {
      days: [],
      numDays: 0,
      time: 0,
      nextEvent: "",
      count: 0,
    }
  },
  created() { //calls the function every second
    this.UpdateTime();
    this.UpdateEvents();
    setInterval(this.UpdateAll, 1000);
  },
  methods: {
    UpdateTime(){
      let hours = new Date().getHours();
      if(hours <10){hours="0"+hours}
      let mins = new Date().getMinutes()
      if(mins <10){mins="0"+mins}
      let secs = new Date().getSeconds()
      if(secs <10){secs="0"+secs}
      this.time = hours+":"+mins+":"+secs; //Updates the time
      document.getElementById("time").textContent = this.time;
      if(this.count>4){
        this.UpdateEvents();
      this.count = 0;
    }
    this.count = this.count + 1;
  },
  async UpdateEvents(){
    let response = await fetch("{% url 'racing_calendar:Events api' %}"); //This fetches the events from the database
    if (response.ok){
      let data = await response.json();
      this.days = data.days;
      this.numDays = data.numDays;
      this.nextEvent = data.nextEvent;
      document.getElementById("date").textContent = data.date;
    }
    else {
      alert("Failed" + response.status);
    }
  }
  }
})
  myApp.mount('#app');
  </script>
  {% endblock %}
